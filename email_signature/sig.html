<!DOCTYPE html>

<head>
  <title>Email Signature</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style type="text/css">
    /* Basic styles - some email clients might ignore this block, hence inline styles are primary */
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
      /* Ensures body doesn't add unwanted margins */
      margin: 0; 
      padding: 0; 
    }
    a { 
      color: #0056b3; /* A modern blue link color */
      text-decoration: none; 
    }
    /* Ensure paragraph margins are handled */
    p { 
      margin: 0; 
    } 
  </style>

<body style="margin: 0; padding: 0;"> 
  <table border="0" cellpadding="0" cellspacing="0" style="
      width: auto; /* Allow table to size naturally */
      
      /* --- Glassmorphism Simulation & Background --- */
      /* Fallback solid light blue-grey background */
      background-color: #eaf2f8; 
      /* Subtle particle pattern background image */
      background-image: url('https://www.transparenttextures.com/patterns/subtle-dots.png'); 
      /* Light border for 'glass edge' effect - uses rgba for slight transparency */
      border: 1px solid rgba(255, 255, 255, 0.6); 
      /* Rounded corners */
      border-radius: 10px; 
      /* Increased padding for spacing */
      padding: 20px; 
      /* Soft shadow for depth (limited email client support) */
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08); 
      
      /* --- Experimental: backdrop-filter --- */
      /* This property is VERY poorly supported in email clients. */
      /* It's included for the few clients that might render it (e.g., Apple Mail) */
      /* Do NOT rely on this effect being visible to most recipients. */
      -webkit-backdrop-filter: blur(4px); 
      backdrop-filter: blur(4px); 
      
      /* --- Typography & Layout --- */
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
      font-size: 10pt; 
      /* Darker text for better contrast on the textured background */
      color: #212529;
