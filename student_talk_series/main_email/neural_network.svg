<svg width="400" height="150" viewBox="0 0 400 150" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Neural connections -->
    <g stroke="rgba(255,255,255,0.05)" stroke-width="1">
        <line x1="50" y1="30" x2="150" y2="40" />
        <line x1="50" y1="30" x2="150" y2="75" />
        <line x1="50" y1="30" x2="150" y2="110" />
        <line x1="50" y1="75" x2="150" y2="40" />
        <line x1="50" y1="75" x2="150" y2="75" />
        <line x1="50" y1="75" x2="150" y2="110" />
        <line x1="50" y1="120" x2="150" y2="40" />
        <line x1="50" y1="120" x2="150" y2="75" />
        <line x1="50" y1="120" x2="150" y2="110" />
        
        <line x1="150" y1="40" x2="250" y2="55" />
        <line x1="150" y1="40" x2="250" y2="95" />
        <line x1="150" y1="75" x2="250" y2="55" />
        <line x1="150" y1="75" x2="250" y2="95" />
        <line x1="150" y1="110" x2="250" y2="55" />
        <line x1="150" y1="110" x2="250" y2="95" />
        
        <line x1="250" y1="55" x2="350" y2="75" />
        <line x1="250" y1="95" x2="350" y2="75" />
    </g>

    <!-- Glowing Active Paths -->
    <g stroke="url(#grad1)" stroke-width="2" filter="url(#glow)">
        <path d="M 50 75 L 150 40 L 250 55 L 350 75" fill="none" opacity="0.6" stroke-dasharray="2,4" />
        <path d="M 50 120 L 150 110 L 250 95 L 350 75" fill="none" opacity="0.4" />
    </g>

    <!-- Nodes -->
    <!-- Input Layer -->
    <circle cx="50" cy="30" r="4" fill="#6366f1" />
    <circle cx="50" cy="75" r="5" fill="#6366f1" />
    <circle cx="50" cy="120" r="4" fill="#6366f1" />
    
    <!-- Hidden Layer 1 -->
    <circle cx="150" cy="40" r="5" fill="#818cf8" />
    <circle cx="150" cy="75" r="5" fill="#818cf8" />
    <circle cx="150" cy="110" r="5" fill="#818cf8" />
    
    <!-- Hidden Layer 2 -->
    <circle cx="250" cy="55" r="5" fill="#34d399" />
    <circle cx="250" cy="95" r="5" fill="#34d399" />
    
    <!-- Output -->
    <circle cx="350" cy="75" r="7" fill="#10b981" filter="url(#glow)" />
</svg>