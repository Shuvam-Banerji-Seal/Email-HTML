<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIANxEFAML Live Stream Layout</title>
    <style>
        :root {
            --primary-color: #1a5276;
            --accent-color: #f1c40f;
            --text-light: #ffffff;
            --dark-bg: #a40012;
            --glow-color: rgba(66, 214, 255, 0.7);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background-color: #adc9c8;
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }
        
        .stream-container {
            width: 100%;
            max-width: 1920px;
            aspect-ratio: 16 / 9;
            position: relative;
            background: linear-gradient(135deg, #adc9c8, #8bef1c, #7be61e);
            border-radius: 12px;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 350px;
            grid-template-rows: auto 1fr auto;
            grid-template-areas:
                "header header"
                "presentation camera-section"
                "footer footer";
            gap: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .header {
            grid-area: header;
            background: rgba(26, 82, 118, 0.8);
            border-radius: 8px;
            padding: 15px 25px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-bottom: 3px solid var(--accent-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .title {
            font-size: 28px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 5px;
        }
        
        .presentation-frame {
            grid-area: presentation;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            aspect-ratio: 16 / 9;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .camera-section {
            grid-area: camera-section;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .camera-frame {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(66, 214, 255, 0.5);
            border-radius: 8px;
            aspect-ratio: 16 / 9;
            box-shadow: 0 0 10px var(--glow-color);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .camera-info {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .speaker-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .speaker-name {
            font-size: 18px;
            font-weight: 600;
            color: #060438;
        }
        
        .speaker-affiliation {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .camera-logos {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 8px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .frame-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            z-index: 10;
        }
        
        .footer {
            grid-area: footer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: rgba(15, 15, 15, 0.7);
            border-radius: 8px;
        }
        
        .logos {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .logo {
            height: 40px;
            object-fit: contain;
            filter: drop-shadow(0 2px 3px rgba(0, 0, 0, 0.3));
        }
        
        .camera-logo {
            height: 65px;
            object-fit: contain;
            filter: drop-shadow(0 2px 3px rgba(0, 0, 0, 0.3));
        }
        
        .date {
            font-size: 18px;
            font-weight: 500;
            padding: 8px 15px;
            background: rgba(26, 82, 118, 0.5);
            border-radius: 6px;
        }
        
        /* Placeholder content for demonstration */
        .placeholder-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            text-align: center;
        }
        
        .camera-placeholder {
            position: relative;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* New speaker picture section */
        .speaker-picture-section {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 8px;
        }
        
        .speaker-picture {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 2px solid var(--accent-color);
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
        }
        
        .speaker-picture-placeholder {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid var(--accent-color);
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
        }
        
        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .stream-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr auto auto;
                grid-template-areas:
                    "header"
                    "presentation"
                    "camera-section"
                    "footer";
            }
            
            .camera-section {
                max-width: 400px;
                justify-self: center;
                width: 100%;
            }
            
            .title {
                font-size: 22px;
            }
            
            .footer {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .logos {
                justify-content: center;
                height: 200px;
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="stream-container">
        <div class="header">
            <h1 class="title">GIANxEFAML | A Short Course on Supramolecular Crystallography & Soft-Oxometalates | Day 1 | 21/03/25</h1>
        </div>
        
        <div class="presentation-frame">
            <div class="frame-label">Presentation</div>
            <div class="placeholder-text">PowerPoint Presentation Area (16:9)</div>
        </div>
        
        <div class="camera-section">
            <div class="camera-frame">
                <div class="frame-label">Camera</div>
                <div class="camera-placeholder">
                    <div class="placeholder-text">Camera Feed (16:9)</div>
                </div>
            </div>
            
            <div class="camera-info">
                <!-- New speaker picture section -->
                <div class="speaker-picture-section">
                    <img src="https://img1.wsimg.com/isteam/ip/9231d818-0770-444c-a642-f3a9a5fab6f0/DSC_8926.JPG/:/cr=t:23.15%25,l:0%25,w:100%25,h:33.38%25/rs=w:1240,h:620,cg:true" alt="Speaker Photo" class="speaker-picture">
                    <div class="speaker-info">
                        <div class="speaker-name">Dr. Soumyajit Roy</div>
                        <div class="speaker-affiliation">(Indian Institute of Science Education and Research Kolkata)</div>
                    </div>
                </div>
                
                <div class="camera-logos">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQY9H6lhzTeyqJ22f3ZacmNLDtLfI5OXB63gQ&s" alt="GIAN Logo" class="camera-logo">
                    <img src="https://yt3.ggpht.com/5gvrIvPkJ7Fd8WFmp-zr0hfHI96BxWdJ-UYBxHukvYfi3n4Y3WY3X7CLO1g-I3B26qJ5Uc9Smw=s108-c-k-c0x00ffffff-no-rj" alt="EFAML Logo" class="camera-logo">
                    <img src="https://www.iiserkol.ac.in/static/ss13ms110/images/IISER-K_Logo.png" alt="IISER Kolkata Logo" class="camera-logo">
                </div>
            </div>
        </div>
        
        <div class="footer">
            <div class="date">21/03/25</div>
            
            <div class="logos">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQY9H6lhzTeyqJ22f3ZacmNLDtLfI5OXB63gQ&s" alt="GIAN Logo" class="logo">
                <img src="https://yt3.ggpht.com/5gvrIvPkJ7Fd8WFmp-zr0hfHI96BxWdJ-UYBxHukvYfi3n4Y3WY3X7CLO1g-I3B26qJ5Uc9Smw=s108-c-k-c0x00ffffff-no-rj" alt="EFAML Logo" class="logo">
                <img src="https://www.iiserkol.ac.in/static/ss13ms110/images/IISER-K_Logo.png" alt="IISER Kolkata Logo" class="logo">
            </div>
        </div>
    </div>
</body>
</html>
